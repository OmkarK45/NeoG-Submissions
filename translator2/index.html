<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Yoda Translate!</title>
    <meta name="title" content="Yoda Translate!" />
    <meta name="description" content="Translate your text to Yoda language! " />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://text2Yoda.netlify.app/" />
    <meta property="og:title" content="Yoda Translate!" />
    <meta
      property="og:description"
      content="Translate your text to Yoda language! "
    />
    <meta
      property="og:image"
      content="https://text2Yoda.netlify.app/favicon.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://text2Yoda.netlify.app/" />
    <meta property="twitter:title" content="Yoda Translate!" />
    <meta
      property="twitter:description"
      content="Translate your text to Yoda language! "
    />
    <meta
      property="twitter:image"
      content="https://text2Yoda.netlify.app/favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Yoda Translator !</title>
  </head>
  <body>
    <!-- TOP BAR -->
    <div class="header">
      <h1>Yoda Translator</h1>
    </div>
    <!-- BASE DIV -->
    <div class="parent">
      <div class="input1">
        <h3>Your Text</h3>
        <textarea
          name=""
          class="inputText"
          cols="30"
          rows="8"
          placeholder="Type your text here..."
        ></textarea>
      </div>
      <div class="button">
        <button class="btn">
          <img src="./icons8-baby-yoda.svg" height="24px" width="24px" alt="" />
          Translate <i class="fas fa-arrow-right"></i>
        </button>
      </div>
      <div class="input2">
        <h3>Translated Text</h3>
        <textarea
          name=""
          class="outputText"
          cols="30"
          rows="8"
          placeholder="Yoda Text !"
        ></textarea>
      </div>
    </div>
    <div class="footer">
      <a
        href="https://github.com/OmkarK45/NeoG-Submissions/tree/master/translator1"
        target="_blank"
      >
        <button class="btn btn-1"><i class="fab fa-github"></i> GitHub</button>
      </a>
      <a href="https://omkarkulkarni.netlify.app" target="_blank">
        <button class="btn btn-2"><i class="far fa-gem"></i> Portfolio</button>
      </a>
    </div>
    <script src="./app.js"></script>
  </body>
</html>

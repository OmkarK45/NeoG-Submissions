<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to stylizer</h1>
    <div>
      <label for="inputText">Input Text</label>
      <input type="text" id="inputText" class="inputTxt" />
    </div>
    <div class="output"></div>
    <div>
      <h4>Styling Options</h4>
      <ul>
        <li>
          <input type="text" class="size" placeholder="font Size" />
        </li>
        <li>
          <input type="text" class="family" placeholder="font family" />
        </li>
        <li>
          <input type="text" class="weight" placeholder="font weight" />
        </li>
        <li>
          <input type="text" class="decoration" placeholder="text decoration" />
        </li>
      </ul>
    </div>
    <button class="btn">Apply Styles</button>
    <script src="./app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Minion Translator !</title>
  </head>
  <body>
    <!-- TOP BAR -->
    <div class="header">
      <h1>Minion Translator</h1>
    </div>
    <!-- BASE DIV -->
    <div class="parent">
      <div class="input1">
        <h3>Your Text</h3>
        <textarea
          name=""
          class="inputText"
          cols="30"
          rows="8"
          placeholder="Type your text here..."
        ></textarea>
      </div>
      <div class="button">
        <button class="btn">Translate</button>
      </div>
      <div class="input2">
        <h3>Translated Text</h3>
        <textarea
          name=""
          class="outputText"
          cols="30"
          rows="8"
          placeholder="Minion Text !"
        ></textarea>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
